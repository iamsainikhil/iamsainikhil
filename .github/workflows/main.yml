# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  push: {branches: ["master", "main"]}
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          committer_token: ${{ secrets.GITHUB_TOKEN }}

          # Options
          user: iamsainikhil
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/New_York
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_visibility: all
          plugin_people: yes
          plugin_people_identicons: yes
          plugin_people_types: followers
          plugin_topics: yes
          plugin_topics_sort: stars
          plugin_topics_mode: mastered
          plugin_topics_limit: 0
          plugin_habits: yes
          plugin_habits_from: 200    
          plugin_habits_days: 365
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_followup: yes
          plugin_gists: yes
          plugin_skyline: yes
          plugin_skyline_year: 2020
          plugin_skyline_frames: 8
          plugin_introduction: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_skipped: my-test-repo
          plugin_languages_colors: github
          plugin_languages_details: bytes-size, percentage             
          plugin_languages_threshold: 0%                             
          plugin_lines: yes
          plugin_projects: yes
          plugin_projects_descriptions: yes
          plugin_projects_limit: 5
          plugin_projects_repositories: iamsainikhil/iamsainikhil.github.io/projects/1, iamsainikhil/weather-react/projects/1, iamsainikhil/gatsby-prismic-blog-starter/projects/1
          plugin_tweets: yes
          plugin_tweets_limit: 4
          plugin_tweets_user: iamsainikhil12
          query: '{"repo": "looptube"}'
